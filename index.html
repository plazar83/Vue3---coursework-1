<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <style rel="stylesheet">
    [v-cloak] {
      display: none;
    }
  </style>
  <body>

  <div class="container" id="app" v-cloak>
    <div class="card">
      <h1>План по изучению Vue.js</h1>
      <div class="steps">
        <div class="steps-content">
          {{activeStep.text}}
        </div>
        <ul class="steps-list">
          <li v-for="(step, index) in steps" class="steps-item" :class="{active: activeIndex === index, done: activeIndex > index }"  :key="step" @click.prevent="setActive(index)"><span>{{index+1}}</span> {{step.title}}</li>
        </ul>
        <div v-if="!finish">
          <button class="btn" :disabled="!activeIndex" @click.prevent="prev">Назад</button>
          <button class="btn primary" @click.prevent="nextOfFinish">{{isLastStep ? 'Завершить' : 'Вперед'}}</button>
        </div>
        <button v-else class="btn" @click.prevent="reset">Начать заново</button>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
